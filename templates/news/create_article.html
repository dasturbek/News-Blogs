{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--================Blog Area =================-->
<section class="blog_area" style="padding-top: 50px; padding-bottom: 15px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 mb-5 mb-lg-0">
                <div class="blog_left_sidebar">
                    <form class="row" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-md-12">
                            <h4>Create Article</h4>
                        </div>
                        <div class="col-md-12" style="margin-bottom: 15px;">
                            <select name="category" id=""
                            style="width: 100%; font-size: larger; font-style: bold; padding: 5px;">
                            {% for category in categories %}
                                <option value="{{category.name}}" style="width: 100%; font-size: larger; font-style: bold;">{{category.name}}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-12">
                            <input type="text" placeholder="Article Title" name="title"
                                style="width: 100%; font-size: larger; font-style: bold; padding: 5px; margin-bottom: 15px;">
                        </div>
                        <div class="col-md-12" style="width: 100%;">
                            {{bpost.media}}
                            {{bpost.content}}
                            <style>
                                .django-ckeditor-widget {
                                    color:black;
                                    width: 100%;
                                    height: 70px;
                                }
                            </style>
                        </div>
                        <div class="col-md-6">
                            <input type="file" name="image" accept="image/*">
                        </div>
                        <div class="col-md-6 text-right">
                            <div class="form-group">
                                <input type="submit" value="Save" class="btn btn-primary sign-up"
                                    style="background-color: rgb(255, 42, 42);">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================Blog Area =================-->
{% endblock %}
